<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <div class="main-head pt-3">
        <div class="container">
            <h2 class="text-center">CRUD Application</h2>

        </div>
    </div>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="pro-info shadow-lg p-3">
                        <form>
                            <div class="input-g mt-2">
                                <label for="productName">Product Name <span class="text-danger">*</span></label>
                                <input class="form-control mt-2" type="text" id="productName" placeholder="Samsung"
                                    required>

                            </div>
                            <div class="input-g mt-2">
                                <label for="price">Product Price <span class="text-danger">*</span></label>
                                <input class="form-control mt-2" type="text" id="price" placeholder="100000" required>

                            </div>
                            <div class="input-g mt-2">
                                <label for="productCategory">Product Category <span class="text-danger">*</span></label>
                                <input class="form-control mt-2" type="text" id="productCategory"
                                    placeholder="Electronics" required>

                            </div>

                            <div class="input-g mt-2">
                                <label for="productDescription">Product Description <span
                                        class="text-danger">*</span></label>
                                <textarea class="form-control rounded-0" id="productDescription" style="resize: none;"
                                    placeholder="Details ....."></textarea>
                            </div>

                            <button class="btn  d-block mx-auto btn-outline-success mt-2" id="btn">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="input-g mt-2 mb-2">

                        <input class="form-control mt-2" type="text" id="productSearch"
                            placeholder="Search by product Name" required>

                    </div>
                    <div class="pro-info-table shadow-lg p-3 overflow-auto">

                        <table class="table table-bordered mt-3 table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Category</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>


                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
